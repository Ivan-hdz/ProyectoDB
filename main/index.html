<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion - Proyecto</title>
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
  <div class="container col-12">
    <form class="vertical-center">
      <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" required placeholder="Correo electronico" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="pwd">Contraseña</label>
        <input name="pwd" id="pwd" placeholder="Contraseña" required type="password" class="form-control"/>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="btn_login">Iniciar sesion</button>
        <button type="button" class="btn btn-danger" id="btn_regis">Registrar</button>
      </div>
    </form>
  </div>
  </body>
  <script>
      // You can also require other files to run in this process
      require('./index.js')
  </script>
</html>
